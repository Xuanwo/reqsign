name: CI

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-11
          - windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-11
          - windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast
        env:
          RUST_TEST_THREADS: '2'
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full
          REQSIGN_AZURE_STORAGE_TEST: ${{ secret.REQSIGN_AZURE_STORAGE_TEST }}
          REQSIGN_AZURE_STORAGE_ENDPOINT: ${{ secret.REQSIGN_AZURE_STORAGE_ENDPOINT }}
          REQSIGN_AZURE_STORAGE_BUCKET: ${{ secret.REQSIGN_AZURE_STORAGE_BUCKET }}
          REQSIGN_AZURE_STORAGE_ACCOUNT_NAME: ${{ secret.REQSIGN_AZURE_STORAGE_ACCOUNT_NAME }}
          REQSIGN_AZURE_STORAGE_ACCOUNT_KEY: ${{ secret.REQSIGN_AZURE_STORAGE_ACCOUNT_KEY }}
