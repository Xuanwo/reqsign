[package]
authors = ["Xuanwo <github@xuanwo.io>"]
categories = ["command-line-utilities", "web-programming"]
description = "Signing API requests without effort."
documentation = "https://docs.rs/reqsign"
edition = "2021"
license = "Apache-2.0"
name = "reqsign"
version = "0.0.1"

[[bench]]
harness = false
name = "aws"

[dependencies]
anyhow = "1"
async-trait = "0.1"
dirs = "4"
hex = "0.4"
hmac = "0.12"
http = "0.2"
log = "0.4"
once_cell = "1"
reqwest = "0.11"
roxmltree = "0.14"
rust-ini = "0.18"
sha2 = "0.10"
time = { version = "0.3.7", features = ["formatting", "parsing", "macros"] }
tokio = { version = "1.17", features = ["full"] }
base64 = "0.13"
form_urlencoded = "1"
percent-encoding = "2"

url = "2.2"
bytes = "1.0"

[dev-dependencies]
aws-sigv4 = "0.8"
criterion = { version = "0.3", features = ["async_tokio", "html_reports"] }
env_logger = "0.9"
temp-env = "0.2"
