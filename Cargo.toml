[package]
authors = ["Xuanwo <github@xuanwo.io>"]
categories = ["command-line-utilities", "web-programming"]
description = "Signing API requests without effort."
documentation = "https://docs.rs/reqsign"
edition = "2021"
license = "Apache-2.0"
name = "reqsign"
version = "0.13.0"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["reqwest_request", "services-all"]

native-tls = ["reqwest?/default-tls"]
rustls = ["reqwest?/rustls-tls"]

# requests that reqwest supports
reqwest_blocking_request = ["reqwest?/blocking"]
reqwest_request = ["dep:reqwest"]

# services that reqsign supports
services-all = [
  "services-aliyun",
  "services-aws",
  "services-azblob",
  "services-google",
  "services-huaweicloud",
  "services-tencent",
]

services-aliyun = ["dep:reqwest", "dep:serde", "dep:serde_json"]
services-aws = [
  "dep:reqwest",
  "dep:serde",
  "dep:serde_json",
  "dep:quick-xml",
  "dep:rust-ini",
]
services-azblob = ["dep:serde", "dep:serde_json", "dep:reqwest"]
services-google = [
  "dep:reqwest",
  "dep:serde",
  "dep:serde_json",
  "dep:jsonwebtoken",
  "dep:tokio",
]
services-huaweicloud = ["dep:serde", "dep:serde_json"]
services-tencent = ["dep:reqwest", "dep:serde", "dep:serde_json"]

[[bench]]
harness = false
name = "aws"

[dependencies]
anyhow = "1"
async-trait = "0.1"
base64 = "0.21"
chrono = "0.4.24"
form_urlencoded = "1"
hex = "0.4"
hmac = "0.12"
home = "0.5"
http = "0.2"
jsonwebtoken = { version = "8", optional = true }
log = "0.4"
once_cell = "1"
percent-encoding = "2"
quick-xml = { version = "0.28", features = ["serialize"], optional = true }
rand = "0.8.5"
reqwest = { version = "0.11", default-features = false, optional = true }
rsa = { version = "0.9.2" }
rust-ini = { version = "0.19", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
sha1 = "0.10"
sha2 = { version = "0.10", features = ["oid"] }
tokio = { version = "1", features = ["fs"], optional = true }

[dev-dependencies]
aws-sigv4 = "0.55"
criterion = { version = "0.5", features = ["async_tokio", "html_reports"] }
dotenv = "0.15"
env_logger = "0.10"
pretty_assertions = "1.3"
reqwest = { version = "0.11", features = ["blocking", "json"] }
temp-env = "0.3"
tokio = { version = "1", features = ["full"] }
